<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>

//step 4
class validationError extends Error{
  constructor(message){
    super(message);
    this.name = "ValidationError";
  }
}
let timerStarted = false;

let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

let form = document.querySelector('form');
form.addEventListener('submit', e =>{
  e.preventDefault();

  const output = document.querySelector('output');
  const firstNum = document.querySelector('#first-num').value;
  const secondNum = document.querySelector('#second-num').value;
  const operator = document.querySelector('#operator').value;

  //step 3
  try{
    if(firstNum.trim() == "" || secondNum.trim() == ""){
      throw new Error("no input!");
    }

    //step 4
    if(isNaN(firstNum) || isNaN(secondNum)){
      throw new validationError("Input is not a number!");
    }

    const result = eval(`${firstNum}${operator}${secondNum}`)
    output.textContent = result;
  }
  catch(err){
    console.error("Calculation error:", err.message);
    output.textContent = `Error: ${err.message}`;

  }
  finally{
    console.log(`attempt to compute ${firstNum} ${operator} ${secondNum}`);
  }
});

//step 5
var newErrorHandler = function(errorMessage, url, lineNumber){ 
  console.log(`Global error: ${errorMessage} at ${url}: ${lineNumber}`);
    return true;
  };
  window.onerror = newErrorHandler;

//step 2
errorBtns.forEach(btn => {
  const text = btn.textContent;

  btn.addEventListener('click', () => {
    switch (text) {
      case 'Console Log':
        console.log("Console Log Demo");
        break;

      case 'Console Error':
        console.error("Console Error Demo");
        break;

      case 'Console Count':
        console.count("Count Button");
        break;

      case 'Console Warn':
        console.warn("Console Warn Button");
        break;

      case 'Console Assert':
        const value = 2;
        console.assert(value === 3, {
          number: value,
          errorMsg: "The number does not equal 3"
        });
        break;

      case 'Console Clear':
        console.clear();
        break;

      case 'Console Dir':
        const dirButton = document.querySelector('#error-btns > button');
        console.dir(dirButton);
        break;

      case 'Console dirxml':
        console.dirxml(btn);
        break;

      case 'Console Group Start':
        console.group("console.group");
        break;

      case 'Console Group End':
        console.groupEnd();
        break;

      case 'Console Table':
        const sampleData = [
          { name: "Software Engineering", num: 110 },
          { name: "Programming Language", num: 130 },
          { name: "Advanced Software Engineering", num: 112 }
        ];
        console.table(sampleData);
        break;

      case 'Start Timer':
        if (!timerStarted) {
          console.time("Timer Button");
          timerStarted = true;
        } else {
          console.warn("Timer already started.");
        }
        break;

      case 'End Timer':
        if (timerStarted) {
          console.timeEnd("Timer Button");
          timerStarted = false;
        } else {
          console.warn("No timer has been started.");
        }
        break;

      case 'Console Trace':
        function deepest(){
          console.trace("console.trace"); 
        }
        function deeper(){
          deepest();
        }

        function deep(){
          deeper();
        }

        function handleBtnClick(){
          deep();
        }

        handleBtnClick(); 
        break;

      case 'Trigger a Global Error':
        boom();
        break;
    }
  });
});

  </script>
</body>

</html>
